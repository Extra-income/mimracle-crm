<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>

        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta name="keywords" content="{{keywords}}">
        <meta name="description" content="{{description}}">

        {{if meta}}
        {{each meta}}
        <meta name="{{$value.name}}" content="{{$value.content}}">
        {{/each}}
        {{/if}}

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="renderer" content="webkit">

        <!-- 网站小图标 -->
        <link rel="shortcut icon" href="{{cssDomain}}/favicon.ico" type="image/x-icon">

        <!--<link rel="stylesheet" type="text/css" href="{{cssDomain}}/static/dist/css/dh-mall.css?_v_=762ba8eae3a910193f449b80f53d5f29">-->
        {{if css}}
        <link rel="stylesheet" type="text/css" href="{{cssDomain}}/static/dist/css/{{css}}.css?_v_=1">
        {{/if}}
        <!-- <link rel="stylesheet" type="text/css" href="{{cssDomain}}/static/dist/css/pages.css?_v_=c87e531e96d9f951987b20503c54238d"> -->
        <!--[if lt IE 9]>
            <link rel="stylesheet" type="text/css" href="/static/dist/css/dh-mall.ie8.css?_v_=f9930ec10549c6f653105e56bb61e3c8">
        <![endif]-->
        {{if resource}}
        {{each resource}}
        {{if $value.type == 2}}
            <link rel="stylesheet" href="{{jsDomain}}/static/dist{{$value.path}}?_v_=1479235626296">
        {{/if}}
        {{/each}}
        {{/if}}


        <script type="text/javascript" src="{{jsDomain}}/static/src/js/lib/jquery-1.11.0.min.js"></script>
        <!--[if lt IE 9]>
            <script src="{{jsDomain}}/static/src/js/lib/html5shiv.js"></script>
            <script src="{{jsDomain}}/static/src/js/lib/respond.min.js"></script>
            <script src="{{jsDomain}}/static/src/js/lib/ieBetter-1.0.3.min.js"></script>

        <![endif]-->

        <!--[if lt IE 10]>
            <script src="{{jsDomain}}/static/src/js/lib/jquery.placeholder.min.js"></script>
        <![endif]-->

        <!--<script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=IhA9qkrfltVCiGzzGniGd6TN2Q2VxqK1"></script>-->
        <!--<script type="text/javascript" src="{{jsDomain}}/static/src/js/lib/dh-mall.js?_v_=74b6660e9b1576e88f40d2c24da19524"></script>-->
        {{each resource}}
        {{if $value.type == 1}}
        <script type="text/javascript" src="{{jsDomain}}/static/src{{$value.path}}?_v_=1479235626296"></script>
        {{/if}}
        {{/each}}


    </head>
<body>
<div>
    __{content}__
    <div clas="popup"></div>
</div>

</body>
    <!-- 公共文件+入口文件的定义 -->

    <script type="text/javascript" src="{{jsDomain}}/static/src/js/lib/global.js?_v_=bd1a1e032fa5e897ad61c07905d9311a" data-entry="{{jsEntry}}" data-env="{{env}}"></script>

 </html>
