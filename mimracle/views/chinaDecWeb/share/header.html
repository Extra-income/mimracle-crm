<script type="text/javascript">
    $(function() {

        var memus = $(".j-memu").find("a").hover(function() {
            let $a = $(this);
            let id = $a.attr("data-id");

            $.ajax({
                url: "/api/category/sub-cagetories",
                type: "GET",
                data: {
                    category_id: id,
                    api_key: "guangdongqiji"
                },
                dataType: "JSON",
                success: function(d) {
                    if (d.code == 200 && d.succeed) {
                        let $text = "";
                        for (let i = 0, len = d.data.list.length; i < len; i++) {
                            let item = d.data.list[i];
                            $text += "<li><a href=\"\" title=\"" + item.name + "\">" + item.name + "</a></li>";
                        }
                        $(".j-sub-menu  ul").html($text);

                        $(".j-sub-menu").show();
                    } else {
                        console.log(d);
                    }
                }
            });

        }, function() {
            $(".j-sub-menu").hide();
        });

    });
</script>
