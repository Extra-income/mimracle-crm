<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>

        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta name="keywords" content="{{keywords}}">
        <meta name="description" content="{{description}}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="renderer" content="webkit">

        {{if meta}}
        {{each meta}}
        <meta name="{{$value.name}}" content="{{$value.content}}">
        {{/each}}
        {{/if}}

        <!-- 网站小图标 -->
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" type="text/css" href="/static/src/css/dh-mall.css">
        <!-- <link rel="stylesheet" type="text/css" href="/static/src/js/lib/uploadify.css">
        <link rel="stylesheet" type="text/css" href="/static/src/css/pages.css">
        -->
        {{if css}}
            <link rel="stylesheet" type="text/css" href="/static/src/css/{{css}}.css">
        {{/if}}
        <link rel="stylesheet" type="text/css" href="/static/src/css/pages.css">
        <!--[if lt IE 9]>
            <link rel="stylesheet" type="text/css" href="/static/src/css/dh-mall.ie8.css">
        <![endif]-->
        {{if resource}}
        {{each resource}}
        {{if $value.type == 2}}
            <link rel="stylesheet" href="/static/src{{$value.path}}">
        {{/if}}
        {{/each}}
        {{/if}}
        <!-- 百度数据统计 -->
        <script>
            var _hmt = _hmt || [];
            (function() {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?9070631639df60324c638bd2dba9ab36";
                var s = document.getElementsByTagName("script")[0]; 
                s.parentNode.insertBefore(hm, s);
            })();
            var urlOfDomain = "{{urlDomain}}";
        </script>

        <script type="text/javascript" src="/static/src/js/lib/jquery-1.11.0.min.js"></script>

        <!--[if lt IE 9]>
            <script src="/static/src/js/lib/html5shiv.js"></script>
            <script src="/static/src/js/lib/respond.min.js"></script>
            <script src="/static/src/js/lib/ieBetter-1.0.3.min.js"></script>

        <![endif]-->

        <!--[if lt IE 10]>
            <script src="/static/src/js/lib/jquery.placeholder.min.js"></script>
        <![endif]-->
        <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=IhA9qkrfltVCiGzzGniGd6TN2Q2VxqK1"></script>
        <script type="text/javascript" src="/static/src/js/lib/dh-mall.js"></script>
        {{each resource}}
        {{if $value.type == 1}}
        <script type="text/javascript" src="/static/src{{$value.path}}"></script>
        {{/if}}
        {{/each}}


    </head>
<body>
<div>
    __{content}__
    <div clas="popup"></div>
</div>

</body>
    <!-- 公共文件+入口文件的定义 -->
    <script type="text/javascript" src="/static/src/js/lib/global.js" data-entry="{{jsEntry}}" data-env="{{env}}"></script>
    <script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js" data-appid="1105540808" data-redirecturi="{{redirecturi}}" {{if callback}} data-callback="true" {{/if}} charset="utf-8"></script>
    <script type="text/javascript" src="{{jsDomain}}/static/src/js/modules/utils/dataReportLayout.js"></script>
    <script type="text/javascript">
        reportLayout({
            topClass:"",
            secodeClass:"",
            threedClass:""
        });

    </script>
</html>
