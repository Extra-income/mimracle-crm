<script type="text/javascript">
    $(function() {

        $(".search-btn").click(function(){
            $(".input-panel").animate({right: '0px',width: '690px'});
            $(".search-btn").hide();
        });
        $(".dump-btn").click(function(){
            $(".input-panel").animate({right: '-690px',width: '0px'});
            $(".search-btn").show();
        });
        $('.content').click(function(){
            $(".input-panel").animate({right: '-690px',width: '0px'});
            $(".search-btn").show();
        });
    });
</script>
